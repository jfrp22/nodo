<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Control de Nodos IoT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .status-indicator {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .connected {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }
        
        .disconnected {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--danger);
        }
        
        .connecting {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: var(--primary);
            color: white;
            position: sticky;
            top: 0;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .badge-master {
            background-color: var(--primary);
            color: white;
        }
        
        .badge-slave {
            background-color: var(--secondary);
            color: white;
        }
        
        .badge-unconfigured {
            background-color: #6c757d;
            color: white;
        }
        
        .badge-online {
            background-color: var(--success);
            color: white;
        }
        
        .badge-offline {
            background-color: var(--danger);
            color: white;
        }
        
        .btn {
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a56d4;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 13px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(-20px);
            transition: all 0.3s;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .btn {
                padding: 6px 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microchip"></i> Control de Nodos IoT</h1>
        </header>
        
        <div id="connection-status" class="status-indicator connecting">
            <i class="fas fa-plug"></i> Conectando al servidor MQTT...
        </div>
        
        <div class="table-container">
            <table id="nodes-table">
                <thead>
                    <tr>
                        <th>ID del Nodo</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Emparejado con</th>
                        <th>Dirección IP</th>
                        <th>Última Actualización</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="nodes-body">
                    <!-- Los nodos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal de Configuración -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Configurar Nodo</h3>
                <button class="btn btn-secondary" onclick="hideModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="node-role">Rol del Nodo:</label>
                    <select id="node-role" class="form-control" onchange="updatePairingOptions()">
                        <option value="UNCONFIGURED">Sin configurar</option>
                        <option value="MASTER">Maestro</option>
                        <option value="SLAVE">Esclavo</option>
                    </select>
                </div>
                <div class="form-group" id="pairing-group" style="display: none;">
                    <label for="pair-device">Emparejar con:</label>
                    <select id="pair-device" class="form-control">
                        <!-- Las opciones se llenarán dinámicamente -->
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveNodeConfig()">Guardar Configuración</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        const devices = {};
        let currentEditingNode = null;
        const client = mqtt.connect("wss://test.mosquitto.org:8081/mqtt", {
            clientId: 'webclient_' + Math.random().toString(16).substr(2, 8),
            keepalive: 60,
            clean: true,
            reconnectPeriod: 1000,
            connectTimeout: 5000
        });
        
        // Elementos del DOM
        const statusElement = document.getElementById('connection-status');
        const nodesBody = document.getElementById('nodes-body');
        const configModal = document.getElementById('config-modal');
        const modalTitle = document.getElementById('modal-title');
        const nodeRoleSelect = document.getElementById('node-role');
        const pairingGroup = document.getElementById('pairing-group');
        const pairDeviceSelect = document.getElementById('pair-device');
        
        // Manejo de conexión MQTT
        client.on('connect', () => {
            console.log("Conectado al broker MQTT");
            updateConnectionStatus('connected', 'Conectado al servidor MQTT');
            
            // Suscripciones con QoS 1 para mayor confiabilidad
            client.subscribe("iotlab/nodes/status", { qos: 1 });
            client.subscribe("iotlab/pairing/response", { qos: 1 });
            
            // Publicar mensaje de descubrimiento
            client.publish("iotlab/discovery", "DISCOVER_NODES", { qos: 1 });
        });
        
        client.on('error', (err) => {
            console.error("Error MQTT:", err);
            updateConnectionStatus('disconnected', 'Error de conexión MQTT');
        });
        
        client.on('reconnect', () => {
            console.log("Intentando reconectar...");
            updateConnectionStatus('connecting', 'Reconectando...');
        });
        
        client.on('offline', () => {
            console.log("Desconectado del broker MQTT");
            updateConnectionStatus('disconnected', 'Desconectado del servidor MQTT');
        });
        
        // Procesar mensajes MQTT
        client.on('message', (topic, message) => {
            console.log(`Mensaje recibido [${topic}]:`, message.toString());
            
            try {
                const data = JSON.parse(message.toString());
                
                if (topic === "iotlab/nodes/status") {
                    updateDevice(data);
                }
                
                if (topic === "iotlab/pairing/response") {
                    if (data.status === "PAIRED") {
                        updateDevice({
                            mac: data.slave_mac,
                            paired_with: data.master_mac,
                            status: "active"
                        });
                        updateDevice({
                            mac: data.master_mac,
                            paired_with: data.slave_mac,
                            status: "active"
                        });
                    }
                }
            } catch (e) {
                console.error("Error al procesar mensaje:", e);
            }
        });
        
        // Actualizar estado de conexión en la UI
        function updateConnectionStatus(status, text) {
            statusElement.className = `status-indicator ${status}`;
            statusElement.innerHTML = `<i class="fas fa-plug"></i> ${text}`;
            
            if (status === 'connected') {
                statusElement.innerHTML += ` <button class="btn btn-sm" onclick="discoverNodes()" style="margin-left: 10px;">
                    <i class="fas fa-sync-alt"></i> Buscar nodos
                </button>`;
            }
        }
        
        // Actualizar/agregar dispositivo
        function updateDevice(data) {
            if (!data.mac) {
                console.warn("Mensaje sin identificador MAC");
                return;
            }
            
            const now = new Date();
            if (!devices[data.mac]) {
                devices[data.mac] = {
                    firstSeen: now,
                    lastSeen: now,
                    role: data.role || 'UNCONFIGURED',
                    status: data.status || 'offline',
                    paired_with: data.paired_with || '',
                    ip: data.ip || 'N/A'
                };
                console.log(`Nuevo nodo detectado: ${data.mac}`);
            } else {
                devices[data.mac].lastSeen = now;
                if (data.role) devices[data.mac].role = data.role;
                if (data.status) devices[data.mac].status = data.status;
                if (data.paired_with !== undefined) devices[data.mac].paired_with = data.paired_with;
                if (data.ip) devices[data.mac].ip = data.ip;
            }
            
            updateTable();
        }
        
        // Actualizar tabla de nodos
        function updateTable() {
            nodesBody.innerHTML = '';
            
            // Marcar como offline si no hay señal en 2 minutos
            const now = new Date();
            Object.keys(devices).forEach(mac => {
                if ((now - new Date(devices[mac].lastSeen)) > 120000) {
                    devices[mac].status = 'offline';
                }
            });
            
            // Ordenar dispositivos por estado (online primero) y luego por MAC
            const sortedDevices = Object.entries(devices).sort((a, b) => {
                if (a[1].status === b[1].status) {
                    return a[0].localeCompare(b[0]);
                }
                return a[1].status === 'active' ? -1 : 1;
            });
            
            // Generar filas de la tabla
            sortedDevices.forEach(([mac, device]) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${mac}</td>
                    <td><span class="badge ${device.role === 'MASTER' ? 'badge-master' : 
                                          device.role === 'SLAVE' ? 'badge-slave' : 'badge-unconfigured'}">
                        ${device.role}
                    </span></td>
                    <td><span class="badge ${device.status === 'active' ? 'badge-online' : 'badge-offline'}">
                        ${device.status === 'active' ? 'Online' : 'Offline'}
                    </span></td>
                    <td>${device.paired_with || 'Ninguno'}</td>
                    <td>${device.ip}</td>
                    <td>${device.lastSeen.toLocaleTimeString()}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="showConfigModal('${mac}')">
                            <i class="fas fa-cog"></i> Configurar
                        </button>
                    </td>
                `;
                
                nodesBody.appendChild(row);
            });
        }
        
        // Mostrar modal de configuración
        function showConfigModal(nodeMac) {
            currentEditingNode = nodeMac;
            const device = devices[nodeMac];
            
            modalTitle.textContent = `Configurar Nodo ${nodeMac}`;
            nodeRoleSelect.value = device.role || 'UNCONFIGURED';
            
            // Actualizar opciones de emparejamiento
            updatePairingOptions();
            
            // Mostrar grupo de emparejamiento si el rol no es UNCONFIGURED
            pairingGroup.style.display = device.role !== 'UNCONFIGURED' ? 'block' : 'none';
            
            configModal.classList.add('show');
        }
        
        // Ocultar modal
        function hideModal() {
            configModal.classList.remove('show');
            currentEditingNode = null;
        }
        
        // Actualizar opciones de emparejamiento según el rol seleccionado
        function updatePairingOptions() {
            const selectedRole = nodeRoleSelect.value;
            pairDeviceSelect.innerHTML = '';
            pairingGroup.style.display = 'none';
            
            if (selectedRole === 'UNCONFIGURED') return;
            
            // Obtener dispositivos disponibles para emparejar
            let availableDevices = [];
            
            if (selectedRole === 'MASTER') {
                availableDevices = Object.entries(devices)
                    .filter(([mac, device]) => 
                        device.role === 'SLAVE' && 
                        device.status === 'active' && 
                        (device.paired_with === '' || device.paired_with === currentEditingNode)
                    )
                    .map(([mac]) => mac);
            } 
            else if (selectedRole === 'SLAVE') {
                availableDevices = Object.entries(devices)
                    .filter(([mac, device]) => 
                        device.role === 'MASTER' && 
                        device.status === 'active' && 
                        mac !== currentEditingNode &&
                        (device.paired_with === '' || device.paired_with === currentEditingNode)
                    )
                    .map(([mac]) => mac);
            }
            
            if (availableDevices.length > 0) {
                pairingGroup.style.display = 'block';
                availableDevices.forEach(mac => {
                    const option = document.createElement('option');
                    option.value = mac;
                    option.textContent = mac;
                    pairDeviceSelect.appendChild(option);
                });
                
                // Seleccionar el dispositivo actualmente emparejado si existe
                if (devices[currentEditingNode]?.paired_with && 
                    availableDevices.includes(devices[currentEditingNode].paired_with)) {
                    pairDeviceSelect.value = devices[currentEditingNode].paired_with;
                }
            } else {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No hay dispositivos disponibles';
                option.disabled = true;
                pairDeviceSelect.appendChild(option);
            }
        }
        
        // Guardar configuración del nodo
        function saveNodeConfig() {
            if (!currentEditingNode) return;
            
            const role = nodeRoleSelect.value;
            const pairWith = pairDeviceSelect.value && pairDeviceSelect.value !== '' ? pairDeviceSelect.value : '';
            
            console.log(`Enviando configuración para ${currentEditingNode}: Rol=${role}, Emparejar con=${pairWith || 'Ninguno'}`);
            sendNodeConfig(currentEditingNode, role, pairWith);
            hideModal();
        }
        
        // Función para enviar configuración
        function sendNodeConfig(nodeMac, role, pairWith = "") {
            const config = {
                target: nodeMac,
                role: role,
                timestamp: Date.now()
            };
            
            if (pairWith) {
                config.pair_with = pairWith;
            }

            const configStr = JSON.stringify(config);
            
            client.publish('iotlab/nodes/config', configStr, { qos: 1, retain: false }, (err) => {
                if (err) {
                    console.error("Error al enviar configuración:", err);
                    alert("Error al enviar configuración");
                } else {
                    console.log("Configuración enviada correctamente");
                    alert(`Configuración enviada a ${nodeMac}\nRol: ${role}\n${pairWith ? 'Emparejado con: ' + pairWith : ''}`);
                }
            });
        }
        
        // Función para descubrir nodos
        function discoverNodes() {
            console.log("Enviando solicitud de descubrimiento de nodos");
            client.publish('iotlab/discovery', 'DISCOVER_NODES', { qos: 1 }, (err) => {
                if (err) {
                    console.error("Error al enviar solicitud de descubrimiento:", err);
                } else {
                    console.log("Solicitud de descubrimiento enviada correctamente");
                }
            });
        }
        
        // Función para verificar conexión
        function checkConnection() {
            if (!client.connected) {
                console.warn("Cliente MQTT no conectado");
                updateConnectionStatus('disconnected', 'Desconectado - Intentando reconectar...');
                client.reconnect();
            }
        }
        
        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            console.log("Interfaz de control inicializada");
            updateTable();
            
            // Verificar conexión periódicamente
            setInterval(checkConnection, 30000);
            
            // Verificar nodos offline cada 30 segundos
            setInterval(() => {
                const now = new Date();
                let needUpdate = false;
                
                Object.keys(devices).forEach(mac => {
                    if ((now - new Date(devices[mac].lastSeen)) > 120000) {
                        if (devices[mac].status !== 'offline') {
                            devices[mac].status = 'offline';
                            needUpdate = true;
                        }
                    }
                });
                
                if (needUpdate) updateTable();
            }, 30000);
        });
    </script>
</body>
</html>
